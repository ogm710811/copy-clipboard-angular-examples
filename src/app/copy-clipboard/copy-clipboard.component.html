
<div class="card border-primary mb-3">
  <div class="card-header">Example 1 Copy to Clipboard</div>
  <div class="card-body text-primary">
    <div class="container-fluid">
      <div class="row">
        <div class="col-6">
          <h3>Copy from text -- text</h3> Click this button, it will copy the text from the input by referring to the <strong>text content</strong>
          <div class="input-group">
            <input type="text" class="form-control" [(ngModel)]="text" placeholder="content will be copy after click the copy button">
            <span class="input-group-btn">
              <button class="btn btn-default" [class.btn-success]= "isCopied1" type="button" ngxClipboard [cbContent]="text" (cbOnSuccess)="isCopied1 = true">copy</button>
            </span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <h3>Copy from text -- target</h3> Click this button, it will copy the text from the input by referring to the <strong>input element</strong>
          <div class="input-group">
            <input type="text" class="form-control" [(ngModel)]="text2" placeholder="content will be copy after click the copy button"
              #inputTarget>
            <span class="input-group-btn">
              <button class="btn btn-default" [class.btn-success]= "isCopied2" type="button" [ngxClipboard]="inputTarget" (cbOnSuccess)="isCopied2 = true">copy</button>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
